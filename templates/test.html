<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Proxy Test Page</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="text-center mb-4">
                    <h2>
                        <i class="fas fa-vial text-warning"></i>
                        Radio Proxy Test Page
                    </h2>
                    <p class="text-muted">Test audio streaming functionality</p>
                    <a href="/" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-arrow-left"></i> Back to Main
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-3">
                            <i class="fas fa-stream text-primary"></i>
                            Audio Stream Test
                        </h5>
                        
                        <audio controls class="w-100 mb-3" preload="none">
                            <source src="/stream" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Stream URL:</strong><br>
                                <code>{{ request.url_root }}stream</code>
                            </div>
                            <div class="col-md-6">
                                <strong>Content Type:</strong><br>
                                <code>audio/mpeg</code>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <strong>Source:</strong><br>
                                <code>http://192.99.41.102:6902/stream?type=http</code>
                            </div>
                            <div class="col-md-6">
                                <strong>Method:</strong><br>
                                <code>Chunked Transfer</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
